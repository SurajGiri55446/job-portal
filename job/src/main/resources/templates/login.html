<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .btn-login {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(5, 150, 105, 0.4);
        }
    </style>
</head>
<body class="flex flex-col">

<!-- Navigation -->
<div th:replace="Navheader :: Navbar"></div>

<!-- Main Content -->
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden card">
            <div class="p-8">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-900">Sign In</h2>
                    <p class="mt-2 text-gray-600">Welcome back to JobPortal</p>
                </div>

                <!-- Login Error -->
                <div th:if="${param.error}" class="mt-6 bg-red-50 text-red-700 p-3 rounded-lg text-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>Invalid email or password!
                </div>

                <!-- Logout Message -->
                <div th:if="${param.logout}" class="mt-6 bg-green-50 text-green-700 p-3 rounded-lg text-center">
                    <i class="fas fa-check-circle mr-2"></i>You have been logged out successfully.
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post" class="mt-6 space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="text" id="email" name="email"
                                   class="py-3 pl-10 block w-full rounded-lg border-gray-300 border focus:ring-emerald-500 focus:border-emerald-500"
                                   placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password"
                                   class="py-3 pl-10 block w-full rounded-lg border-gray-300 border focus:ring-emerald-500 focus:border-emerald-500"
                                   placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                                class="btn-login w-full py-3 px-4 rounded-lg text-white font-semibold text-lg">
                            <i class="fas fa-sign-in-alt mr-2"></i>Login
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="relative flex items-center mt-6">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-gray-600">or continue with</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>


                <!-- Register Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Don't have an account?
                        <a th:href="@{/register}" class="font-medium text-emerald-600 hover:text-emerald-500 transition-colors duration-200">
                            Register here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-white py-4 mt-8">
    <div class="container mx-auto px-4 text-center text-gray-600">
        <p>&copy; 2025 JobPortal. All rights reserved.@Suraj Giri</p>
    </div>
</footer>

</body>
</html>
