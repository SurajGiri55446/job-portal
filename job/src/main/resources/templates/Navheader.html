<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal Navigation</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        .navbar-brand span {
          color: #3498db;
        }
        .nav-link {
          transition: all 0.3s ease;
        }
        .nav-link:hover,
        .nav-link:focus {
          transform: translateY(-2px);
        }
        .btn-register {
          background: linear-gradient(45deg, #3498db, #2c3e50);
          transition: all 0.3s ease;
        }
        .btn-register:hover {
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
    </style>
</head>
<body class="bg-gray-50" >

<header th:fragment="Navbar">
    <nav class="bg-white shadow-md py-2 px-4">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <!-- Brand -->
                <a class="navbar-brand text-xl font-bold text-gray-800" th:href="@{/dashboard}">
                    <i class="fas fa-briefcase mr-2"></i>
                    Job<span>Portal</span>
                </a>

                <!-- Mobile Toggle (checkbox hack) -->
                <input type="checkbox" id="menu-toggle" class="hidden peer">
                <label for="menu-toggle"
                       class="md:hidden cursor-pointer">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor"
                         viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </label>

                <!-- Nav Items -->
                <div
                        class="hidden peer-checked:block md:flex md:items-center md:justify-between w-full md:w-auto mt-4 md:mt-0"
                        id="navbar-menu">

                    <ul class="md:flex md:space-x-2 md:mr-4">
                        <li class="my-2 md:my-0">
                            <a class="nav-link block px-4 py-2 rounded-md text-gray-700 hover:bg-gray-100"
                               th:href="@{/dashboard}">
                                <i class="fas fa-home mr-2"></i> Home
                            </a>
                        </li>
                        <li class="my-2 md:my-0">
                            <a class="nav-link block px-4 py-2 rounded-md text-gray-700 hover:bg-gray-100"
                               th:href="@{/jobs/list}">
                                <i class="fas fa-search mr-2"></i> Jobs
                            </a>
                        </li>
                        <li class="my-2 md:my-0">
                            <a class="nav-link block px-4 py-2 rounded-md text-gray-700 hover:bg-gray-100"
                               th:href="@{/applications/my-applications}">
                                <i class="fas fa-paper-plane mr-2"></i> My Applications
                            </a>
                        </li>
                    </ul>

                    <!-- Guest Login/Register -->
                    <div class="mt-4 md:mt-0 mb-4 md:mb-0"
                         th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a class="btn-register inline-block px-4 py-2 rounded-md text-white font-semibold"
                           th:href="@{/login}">
                            <i class="fas fa-user-plus mr-2"></i> Login/Register
                        </a>
                    </div>

                    <!-- Logged-in Dropdown (CSS-only) -->
                    <section class="relative group"
                             th:if="${#authorization.expression('isAuthenticated()')}">
                        <button
                                class="nav-link flex items-center px-4 py-2 rounded-md text-gray-700 hover:bg-gray-100 focus:outline-none">
                            <i class="fas fa-user-circle mr-2"></i>
                            <span th:text="${#authentication.principal.username}">User</span>
                            <i class="fas fa-chevron-down ml-2 text-xs"></i>
                        </button>

                        <!-- Dropdown -->
                        <section
                                class="absolute right-0 z-50 mt-2 w-48 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 opacity-0 invisible
                     group-hover:opacity-100 group-hover:visible group-focus-within:opacity-100 group-focus-within:visible transition"
                                role="menu">

                            <div class="py-1">
                                <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                   th:href="@{/profile}" role="menuitem">
                                    <i class="fas fa-user mr-2"></i> Profile
                                </a>
                                <div class="border-t my-1"></div>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit"
                                            class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                            role="menuitem">
                                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                                    </button>
                                </form>
                            </div>
                        </section>
                    </section>
                </div>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
