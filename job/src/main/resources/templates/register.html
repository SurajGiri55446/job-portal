<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!-- Bootstrap 5 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="Navheader :: Navbar"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow rounded-4">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Register</h2>

<!--                  -->
<!--                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">-->
<!--                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>-->
<!--                    </div>-->

                    <!-- Registration Form -->
                    <form th:action="@{/register}" th:object="${user}" method="post">

                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" id="fullname" th:field="*{fullname}" class="form-control" placeholder="Enter your full name">
                            <div class="text-danger small" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email">
                            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password">
                            <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <!-- Role -->
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select id="role" th:field="*{role}" class="form-select">
                                <option value="">-- Select Role --</option>
                                <option value="EMPLOYER">Employer</option>
                                <option value="APPLICANT">Applicant</option>
                            </select>
                            <div class="text-danger small" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Register</button>
                        </div>
                    </form>

                    <!-- Login Link -->
                    <p class="text-center mt-3">
                        Already have an account?
                        <a th:href="@{/login}" class="text-decoration-none">Login here</a>
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
