<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/navbar.js}" defer></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .error-card {
            animation: pulse 2s infinite;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border-left: 6px solid #ef4444;
        }

        .error-icon {
            animation: shake 1.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .bg-gradient-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-50 to-red-100 min-h-screen flex items-center justify-center p-4">

<div class="max-w-md w-full">
    <div class="error-card bg-white rounded-xl overflow-hidden">
        <div class="bg-gradient-danger text-white p-6 flex items-center space-x-3">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold">An Error Occurred</h1>
        </div>

        <div class="p-6">
            <!-- Dynamic error message from ControllerAdvice -->
            <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-r">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-red-500 text-xl mt-1"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-red-700 font-medium" th:text="${errorMsg}"></p>
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg mb-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-2">What to do next?</h2>
                <ul class="list-disc list-inside text-gray-600 space-y-1">
                    <li>Return to the homepage and try again</li>
                    <li>Check if you have the correct permissions</li>
                    <li>Contact support if the problem persists</li>
                </ul>
            </div>

            <div class="flex flex-col sm:flex-row gap-3">
                <a href="/dashboard" class="flex-1 bg-red-600 hover:bg-red-700 text-white py-3 px-4 rounded-lg font-medium text-center transition-colors duration-200 flex items-center justify-center">
                    <i class="fas fa-home mr-2"></i> Back to Home
                </a>
                <button onclick="history.back()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 px-4 rounded-lg font-medium text-center transition-colors duration-200 flex items-center justify-center">
                    <i class="fas fa-arrow-left mr-2"></i> Go Back
                </button>
            </div>
        </div>


    </div>

    <!-- Supportive illustration for empty space -->
    <div class="text-center mt-8 opacity-75">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-red-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <p class="text-gray-500 mt-2">Error Code: <span class="font-mono">ERR_001</span></p>
    </div>
</div>

</body>
</html>
