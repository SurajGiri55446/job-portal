<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Applications for Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      margin-top: 40px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
    }

    .card-header {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      background-color: #0d6efd;
      color: #fff;
      padding: 20px;
    }

    .card-header h4 {
      margin-bottom: 0;
      font-weight: 600;
    }

    th {
      font-size: 0.95rem;
      text-align: center;
    }

    td {
      vertical-align: middle !important;
      font-size: 0.95rem;
    }

    .status-select {
      min-width: 160px;
    }

    .badge {
      font-size: 0.8rem;
      padding: 0.4em 0.7em;
      border-radius: 20px;
      text-transform: capitalize;
    }

    /* Status badge color coding */
    .badge-APPLIED { background-color: #adb5bd; }
    .badge-UNDER_REVIEW { background-color: #0dcaf0; }
    .badge-SHORTLISTED { background-color: #198754; }
    .badge-REJECTED { background-color: #dc3545; }

    .applicant-name {
      font-weight: 500;
      font-size: 1rem;
    }

    .avatar-placeholder {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background-color: #dee2e6;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      color: #495057;
      margin-right: 10px;
      font-size: 1rem;
    }

    .cover-letter-box {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 10px 12px;
      max-width: 500px;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }

    .form-select-sm { border-radius: 10px; }
    .btn-success { border-radius: 10px; font-weight: 500; padding: 5px 16px; }
    .btn-outline-primary { font-weight: 500; }
    .table-responsive { overflow-x: auto; }
  </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="Navheader :: Navbar"></div>

<!-- Main content -->
<div class="container">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4>
        <i class="bi bi-briefcase-fill me-2"></i>
        Applications for <span th:text="${job.title}"></span>
      </h4>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-dark text-center">
          <tr>
            <th><i class="bi bi-person-circle"></i> Applicant</th>
            <th><i class="bi bi-building"></i> Company</th>
            <th><i class="bi bi-envelope-fill"></i> Email</th>
            <th><i class="bi bi-file-text-fill"></i> Cover Letter</th>
            <th><i class="bi bi-file-earmark-person"></i> Resume</th>
            <th><i class="bi bi-flag-fill"></i> Status</th>
            <th><i class="bi bi-gear-fill"></i> Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="app : ${applications}">
            <td>
              <div class="d-flex align-items-center justify-content-center">
                <div class="avatar-placeholder" th:text="${app.user.fullname.substring(0,1)}">A</div>
                <span class="applicant-name" th:text="${app.user.fullname}"></span>
              </div>
            </td>
            <td th:text="${app.job.company}" class="fw-semibold text-start ps-4"></td>
            <td class="text-center text-muted" th:text="${app.user.email}"></td>

            <!-- Full Cover Letter -->
            <td class="text-center">
              <div class="cover-letter-box mx-auto">
                <span th:text="${app.coverLetter}"></span>
              </div>
            </td>


            <td class="text-center">
              <a th:if="${app.resumePath != null}"
                 th:href="@{/applications/download-resume/{id}(id=${app.id})}"
                 class="btn btn-sm btn-outline-primary">
                <i class="bi bi-download"></i> Download
              </a>
              <span th:if="${app.resumePath == null}" class="text-muted">No Resume</span>
            </td>


            <!-- Status Badge -->
            <td class="text-center">
              <span class="badge text-white"
                    th:classappend="'badge-' + ${app.status}"
                    th:text="${app.status}">
              </span>
            </td>

            <!-- Update Form -->
            <td class="text-center">
              <form th:action="@{/applications/update-status/{id}(id=${app.id})}" method="post" class="d-flex flex-column gap-2 align-items-center">
                <input type="hidden" name="jobId" th:value="${job.id}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <select name="status" class="form-select form-select-sm status-select text-center">
                  <option value="APPLIED" th:selected="${app.status == 'APPLIED'}">Applied</option>
                  <option value="UNDER_REVIEW" th:selected="${app.status == 'UNDER_REVIEW'}">Under Review</option>
                  <option value="SHORTLISTED" th:selected="${app.status == 'SHORTLISTED'}">Accepted</option>
                  <option value="REJECTED" th:selected="${app.status == 'REJECTED'}">Rejected</option>
                </select>

                <button type="submit" class="btn btn-sm btn-success">Update</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="text-end mt-4">
        <a href="/jobs/my-jobs" class="btn btn-outline-primary rounded-pill">
          <i class="bi bi-arrow-left-circle"></i> Back to My Jobs
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
