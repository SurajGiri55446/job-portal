<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applications for Job</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script th:src="@{/js/navbar.js}" defer></script>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    .badge {
      font-size: 0.8rem;
      padding: 0.4rem 0.7rem;
      border-radius: 20px;
      text-transform: capitalize;
      display: inline-block;
    }

    /* Status badge color coding */
    .badge-APPLIED { background-color: #6c757d; color: white; }
    .badge-UNDER_REVIEW { background-color: #0dcaf0; color: black; }
    .badge-SHORTLISTED { background-color: #198754; color: white; }
    .badge-REJECTED { background-color: #dc3545; color: white; }

    .avatar-placeholder {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background-color: #e5e7eb;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      color: #4b5563;
      margin-right: 10px;
      font-size: 1rem;
    }

    .cover-letter-box {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 10px 12px;
      max-width: 500px;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }

    th {
      background-color: #0f766e;
      color: white;
      padding: 0.75rem 1rem;
      text-align: left;
      font-weight: 600;
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: middle;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: #f9fafb;
    }

    /* Mobile responsive styles */
    @media (max-width: 768px) {
      .table-container {
        border: 1px solid #e5e7eb;
      }

      table thead {
        display: none;
      }

      tr {
        display: block;
        margin-bottom: 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        padding: 1rem;
      }

      td {
        display: block;
        padding: 0.5rem 0;
        border-bottom: 1px solid #f3f4f6;
        text-align: left;
      }

      td:last-child {
        border-bottom: none;
      }

      td:before {
        content: attr(data-label);
        font-weight: 600;
        display: block;
        margin-bottom: 0.25rem;
        color: #374151;
      }

      .cover-letter-box {
        max-width: 100%;
      }

      .status-select {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Navigation -->
<div th:replace="Navheader :: Navbar"></div>

<!-- Main content -->
<div class="container mx-auto px-4 py-8">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="bg-blue-600 text-white p-6">
      <h4 class="text-2xl font-bold flex items-center">
        <i class="fas fa-briefcase mr-3"></i>
        Applications for <span th:text="${job.title}"></span>
      </h4>
    </div>

    <div class="p-6">
      <div class="table-container">
        <table>
          <thead>
          <tr>
            <th data-label="Applicant"><i class="fas fa-user-circle mr-2"></i> Applicant</th>
            <th data-label="Company"><i class="fas fa-building mr-2"></i> Company</th>
            <th data-label="Email"><i class="fas fa-envelope mr-2"></i> Email</th>
            <th data-label="Cover Letter"><i class="fas fa-file-alt mr-2"></i> Cover Letter</th>
            <th data-label="Resume"><i class="fas fa-file-user mr-2"></i> Resume</th>
            <th data-label="Status"><i class="fas fa-flag mr-2"></i> Status</th>
            <th data-label="Actions"><i class="fas fa-cog mr-2"></i> Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="app : ${applications}">
            <td data-label="Applicant">
              <div class="flex items-center">
                <div class="avatar-placeholder" th:text="${app.user.fullname.substring(0,1)}">A</div>
                <span class="font-medium" th:text="${app.user.fullname}"></span>
              </div>
            </td>
            <td data-label="Company" class="font-semibold" th:text="${app.job.company}"></td>
            <td data-label="Email" class="text-gray-600" th:text="${app.user.email}"></td>

            <!-- Full Cover Letter -->
            <td data-label="Cover Letter">
              <div class="cover-letter-box">
                <span th:text="${app.coverLetter}"></span>
              </div>
            </td>

            <td data-label="Resume">
              <a th:if="${app.resumePath != null}"
                 th:href="@{/applications/download-resume/{id}(id=${app.id})}"
                 class="inline-flex items-center bg-blue-100 hover:bg-blue-200 text-blue-700 px-3 py-1 rounded text-sm font-medium transition-colors duration-200">
                <i class="fas fa-download mr-1"></i> Download
              </a>
              <span th:if="${app.resumePath == null}" class="text-gray-500">No Resume</span>
            </td>

            <!-- Status Badge -->
            <td data-label="Status">
                <span class="badge"
                      th:classappend="'badge-' + ${app.status}"
                      th:text="${app.status}">
                </span>
            </td>

            <!-- Update Form -->
            <td data-label="Actions">
              <form th:action="@{/applications/update-status/{id}(id=${app.id})}" method="post" class="flex flex-col gap-2">
                <input type="hidden" name="jobId" th:value="${job.id}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <select name="status" class="status-select p-2 border border-gray-300 rounded text-center">
                  <option value="APPLIED" th:selected="${app.status == 'APPLIED'}">Applied</option>
                  <option value="UNDER_REVIEW" th:selected="${app.status == 'UNDER_REVIEW'}">Under Review</option>
                  <option value="SHORTLISTED" th:selected="${app.status == 'SHORTLISTED'}">Accepted</option>
                  <option value="REJECTED" th:selected="${app.status == 'REJECTED'}">Rejected</option>
                </select>

                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-1 px-3 rounded text-sm font-medium transition-colors duration-200">
                  Update
                </button>
              </form>
            </td>
          </tr>

          <!-- Empty state -->
          <tr th:if="${#lists.isEmpty(applications)}">
            <td colspan="7" class="text-center py-8 text-gray-500">
              <i class="fas fa-users text-4xl mb-4 text-gray-300"></i>
              <p class="text-lg">No applications found for this job.</p>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="flex justify-end mt-6">
        <a href="/jobs/my-jobs" class="inline-flex items-center bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-medium transition-colors duration-200">
          <i class="fas fa-arrow-left mr-2"></i> Back to My Jobs
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
