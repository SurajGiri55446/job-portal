<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Apply to Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:replace="Navheader :: Navbar"></div>

<div class="container mt-4">
  <h1>Apply to Job</h1>

  <!-- NOTE: enctype added for file upload -->
  <form th:action="@{/applications/apply}" th:object="${application}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{jobId}" />

    <!-- Cover Letter -->
    <div class="mb-3">
      <label for="coverLetter" class="form-label">Cover Letter:</label>
      <textarea th:field="*{coverLetter}" class="form-control" id="coverLetter" rows="5"
                maxlength="1000"></textarea>
      <div class="form-text">Maximum 1000 characters</div>
      <div th:if="${#fields.hasErrors('coverLetter')}" class="text-danger">
        <span th:errors="*{coverLetter}"></span>
      </div>
    </div>

    <!-- Resume Upload -->
    <div class="mb-3">
      <label for="resumeFile" class="form-label">Upload Resume</label>
      <input type="file" class="form-control" id="resumeFile" name="resumeFile" accept=".pdf,.doc,.docx" required />
      <div class="form-text">Allowed formats: PDF, DOC, DOCX</div>
    </div>

    <!-- Buttons -->
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-send"></i> Apply
    </button>
    <a th:href="@{/jobs/list}" class="btn btn-secondary">
      <i class="bi bi-x-circle"></i> Cancel
    </a>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </form>
</div>

</body>
</html>
