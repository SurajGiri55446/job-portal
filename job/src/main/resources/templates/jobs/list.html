<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Job Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .job-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
      overflow: hidden;
      border: none;
      margin-bottom: 20px;
    }
    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .salary-highlight {
      font-weight: 600;
      color: #198754;
    }
    .search-section {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .hero-section {
      background: linear-gradient(135deg, #0062cc 0%, #0095ff 100%);
      color: white;
      padding: 30px 0;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .badge-custom {
      font-size: 0.8rem;
      padding: 5px 10px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
<div th:replace="Navheader :: Navbar"></div>

<div class="container mt-4 mb-5">
  <!-- Hero Section -->
  <div class="hero-section text-center p-4">
    <h1 class="display-5 fw-bold mb-3"><i class="bi bi-briefcase me-2"></i>Available Jobs</h1>
    <p class="lead">Find your dream job from our curated listings</p>
  </div>


<!--  //search-->

  <!-- Search Form -->
  <div class="search-section">
    <h3 class="mb-4"><i class="bi bi-search me-2"></i>Find Your Perfect Job</h3>
    <form th:action="@{/jobs/list}" method="get" class="row g-3">
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
          <input type="text" name="title" class="form-control" placeholder="Job Title, Skills, or Company">
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
          <input type="text" name="location" class="form-control" placeholder="Location">
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-text"><span>&#x20B9;</span></span>
          <input type="number" name="minSalary" class="form-control" placeholder="Minimum Salary">
        </div>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-search me-2"></i>Search</button>
      </div>
    </form>
  </div>

  <!-- Results Info -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4><span class="badge bg-primary">12</span> Jobs Found</h4>
    <div>
      <select class="form-select form-select-sm w-auto d-inline-block">
        <option>Sort by: Newest</option>
        <option>Sort by: Salary (High to Low)</option>
        <option>Sort by: Salary (Low to High)</option>
        <option>Sort by: Relevance</option>
      </select>
    </div>
  </div>

  <!-- Job Listings Cards -->
  <div class="row">
    <div th:each="job : ${jobs}" class="col-lg-6">
      <div class="card job-card h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title" th:text="${job.title}">Job Title</h5>
            <span class="salary-highlight" th:text="'â‚¹' + ${job.salary}">$0</span>
          </div>
          <h6 class="card-subtitle mb-2 text-muted"><i class="bi bi-geo-alt me-1"></i><span th:text="${job.location}">Location</span></h6>
          <p class="card-text" th:text="${job.description}">Job description goes here. This should be a brief summary of the job requirements and responsibilities.</p>

        </div>

<!--        //apply karna hai-->

        <div class="card-footer bg-white border-0 pt-0">
          <a th:href="@{/applications/apply/{id}(id=${job.id})}" class="btn btn-success w-100"><i class="bi bi-send me-2"></i>Apply Now</a>
        </div>
      </div>
    </div>
  </div>



  <div class="text-center mt-4">
    <a href="/dashboard" class="btn btn-outline-secondary"><i class="bi bi-arrow-left me-2"></i>Back to Dashboard</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
