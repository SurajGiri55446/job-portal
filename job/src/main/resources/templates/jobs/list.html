<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>


  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    .job-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .salary-highlight {
      font-weight: 600;
      color: #16a34a;
    }

    .search-section {
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .hero-section {
      background: linear-gradient(135deg, #0062cc 0%, #0095ff 100%);
      color: white;
      border-radius: 10px;
    }

    .badge-custom {
      font-size: 0.8rem;
      padding: 5px 10px;
      border-radius: 20px;
    }

    .input-group-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
      z-index: 10;
    }

    .input-group input {
      padding-left: 40px;
    }

    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Navigation -->
<div th:replace="Navheader :: Navbar"></div>

<div class="container mx-auto px-4 py-8">
  <!-- Hero Section -->
  <div class="hero-section text-center p-6 mb-8">
    <h1 class="text-3xl md:text-4xl font-bold mb-3"><i class="fas fa-briefcase mr-2"></i>Available Jobs</h1>
    <p class="text-xl text-blue-100">Find your dream job from our curated listings</p>
  </div>

  <!-- Search Form -->
  <div class="search-section p-6 mb-8">
    <h3 class="text-xl font-semibold mb-4"><i class="fas fa-search mr-2"></i>Find Your Perfect Job</h3>
    <form th:action="@{/jobs/list}" method="get" class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div class="relative">
        <div class="input-group-icon">
          <i class="fas fa-briefcase"></i>
        </div>
        <input type="text" name="title" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Job Title, Skills, or Company">
      </div>

      <div class="relative">
        <div class="input-group-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <input type="text" name="location" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Location">
      </div>

      <div class="relative">
        <div class="input-group-icon">
          <span class="font-bold">₹</span>
        </div>
        <input type="number" name="minSalary" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Minimum Salary">
      </div>

      <div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg font-medium">
          <i class="fas fa-search mr-2"></i>Search
        </button>
      </div>
    </form>
  </div>



  <!-- Job Listings -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
    <div th:each="job : ${jobs}" class="job-card bg-white rounded-xl shadow-md overflow-hidden">
      <div class="p-6">
        <div class="flex justify-between items-start mb-4">
          <div>
            <h5 class="text-lg font-semibold text-gray-800" th:text="${job.title}">Job Title</h5>
            <div class="flex items-center text-gray-600 mt-1">
              <i class="fas fa-building mr-2"></i>
              <span th:text="${job.company}">Company Name</span>
            </div>
          </div>
          <span class="salary-highlight" th:text="'₹' + ${job.salary}">₹0</span>
        </div>

        <div class="flex items-center text-gray-600 mb-2">
          <i class="fas fa-map-marker-alt mr-2"></i>
          <span th:text="${job.location}">Location</span>
        </div>

        <!-- ✅ Posted Date -->
        <div class="flex items-center text-gray-500 text-sm mb-4">
          <i class="fas fa-clock mr-2"></i>
          <span th:text="${#temporals.format(job.postedDate, 'dd MMM yyyy, hh:mm a')}">03 Sep 2025, 01:25 PM</span>
        </div>

        <p th:id="'desc-' + ${job.id}" class="text-gray-600 mb-4 line-clamp-3" th:text="${job.description}">Job description goes here...</p>

        <button type="button"
                class="text-blue-600 hover:underline text-sm"
                th:onclick="'toggleDescription(\'desc-' + ${job.id} + '\', this)'">
          Read more
        </button>

        <!-- Apply Button -->
        <a th:if="${job != null and job.id != null}"
           th:href="@{/applications/apply/{id}(id=${job.id})}"
           class="block w-full bg-green-600 hover:bg-green-700 text-white text-center py-3 rounded-lg font-medium mt-4">
          <i class="fas fa-paper-plane mr-2"></i>Apply Now
        </a>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div th:if="${#lists.isEmpty(jobs)}" class="text-center py-12 bg-white rounded-xl shadow-md">
    <i class="fas fa-briefcase text-4xl text-gray-300 mb-4"></i>
    <h3 class="text-xl font-semibold text-gray-700 mb-2">No jobs found</h3>
    <p class="text-gray-500">Try adjusting your search criteria</p>
  </div>

  <!-- Back Button -->
  <div class="text-center mt-8">
    <a href="/dashboard" class="inline-flex items-center bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-medium">
      <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
    </a>
  </div>
</div>

<!-- JS for Read More -->
<script>
  function toggleDescription(id, btn) {
    const desc = document.getElementById(id);
    if (desc.classList.contains("line-clamp-3")) {
      desc.classList.remove("line-clamp-3");
      btn.textContent = "Read less";
    } else {
      desc.classList.add("line-clamp-3");
      btn.textContent = "Read more";
    }
  }
</script>

</body>
</html>
