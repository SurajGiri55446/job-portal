<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Posted Jobs</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">

  <div th:replace="Navheader :: Navbar"></div>

  <div class="row">
    <div class="col-12 px-4 pt-3">

      <!-- Heading and Button -->
      <div class="d-flex flex-column flex-md-row align-items-start justify-content-between mb-4 gap-2">
        <h2 class="mb-0">My Posted Jobs</h2>
        <a href="/jobs/post" class="btn btn-primary">
          <i class="bi bi-plus-circle me-1"></i> Post New Job
        </a>
      </div>

      <!-- Jobs Table -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
          <thead class="table-light">
          <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Description</th>
            <th>Salary</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="job : ${jobs}">
            <td th:text="${job.title}">Software Engineer</td>
            <td th:text="${job.company}">Company Name</td>
            <td th:text="${job.description}">Develop web applications</td>
            <td th:text="${job.salary}">$100,000</td>
            <td th:text="${job.location}">Remote</td>
            <td>
              <div class="d-flex gap-2">
                <a th:href="@{/applications/job/{id}(id=${job.id})}" class="btn btn-sm btn-outline-primary">
                  View Applications
                </a>
                <form th:action="@{/jobs/delete/{id}(id=${job.id})}" method="post" th:onsubmit="return confirm('Are you sure you want to delete this job?');">
                  <button type="submit" class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </form>
                <a th:href="@{/jobs/edit/{id}(id=${job.id})}" class="btn btn-sm btn-outline-warning">
                  <i class="bi bi-pencil"></i> Edit
                </a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- Back Button -->
      <a href="/dashboard" class="btn btn-secondary mt-4">
        ‚Üê Back to Home
      </a>

    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
