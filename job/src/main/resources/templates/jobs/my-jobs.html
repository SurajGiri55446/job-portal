<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Posted Jobs</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script th:src="@{/navbar.js}" defer></script>


  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    .job-table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
    }

    .job-table th {
      background-color: #f8fafc;
      padding: 0.75rem 1rem;
      text-align: left;
      font-weight: 600;
      color: #374151;
      border-bottom: 1px solid #e5e7eb;
    }

    .job-table td {
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: top;
    }

    .job-table tr:last-child td {
      border-bottom: none;
    }

    .job-table tr:hover {
      background-color: #f9fafb;
    }

    .description-cell {
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      .job-table thead {
        display: none;
      }

      .job-table tr {
        display: block;
        margin-bottom: 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        padding: 1rem;
      }

      .job-table td {
        display: block;
        padding: 0.5rem 0;
        border-bottom: none;
      }

      .job-table td:before {
        content: attr(data-label);
        font-weight: 600;
        display: block;
        margin-bottom: 0.25rem;
        color: #374151;
      }

      .action-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Navigation -->
<div th:replace="Navheader :: Navbar"></div>

<div class="container mx-auto px-4 py-8">
  <div class="max-w-6xl mx-auto">
    <!-- Heading and Button -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
      <h2 class="text-2xl md:text-3xl font-bold text-gray-800">My Posted Jobs</h2>
      <a href="/jobs/post" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 inline-flex items-center">
        <i class="fas fa-plus-circle mr-2"></i> Post New Job
      </a>
    </div>

    <!-- Jobs Table -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <div class="overflow-x-auto">
        <table class="job-table">
          <thead>
          <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Description</th>
            <th>Salary</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="job : ${jobs}">
            <td data-label="Title" th:text="${job.title}">Software Engineer</td>
            <td data-label="Company" th:text="${job.company}">Company Name</td>
            <td data-label="Description" class="description-cell" th:text="${job.description}">Develop web applications</td>
            <td data-label="Salary" th:text="${job.salary}">$100,000</td>
            <td data-label="Location" th:text="${job.location}">Remote</td>
            <td data-label="Actions">
              <div class="action-buttons">
                <a th:href="@{/applications/job/{id}(id=${job.id})}" class="bg-blue-100 hover:bg-blue-200 text-blue-700 px-3 py-1 rounded text-sm font-medium transition-colors duration-200">
                  View Applications
                </a>
                <form th:action="@{/jobs/delete/{id}(id=${job.id})}" method="post" class="inline" onsubmit="return confirm('Are you sure you want to delete this job?');">
                  <button type="submit" class="bg-red-100 hover:bg-red-200 text-red-700 px-3 py-1 rounded text-sm font-medium transition-colors duration-200">
                    <i class="fas fa-trash mr-1"></i> Delete
                  </button>
                </form>
                <a th:href="@{/jobs/edit/{id}(id=${job.id})}" class="bg-yellow-100 hover:bg-yellow-200 text-yellow-700 px-3 py-1 rounded text-sm font-medium transition-colors duration-200">
                  <i class="fas fa-edit mr-1"></i> Edit
                </a>
              </div>
            </td>
          </tr>

          <!-- Empty state -->
          <tr th:if="${#lists.isEmpty(jobs)}">
            <td colspan="6" class="text-center py-8 text-gray-500">
              <i class="fas fa-briefcase text-4xl mb-4 text-gray-300"></i>
              <p class="text-lg">You haven't posted any jobs yet.</p>
              <a href="/jobs/post" class="text-blue-600 hover:text-blue-800 font-medium mt-2 inline-block">
                Post your first job
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Back Button -->
    <div class="mt-6">
      <a href="/dashboard" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-medium transition-colors duration-200 inline-flex items-center">
        <i class="fas fa-arrow-left mr-2"></i> Back to Home
      </a>
    </div>
  </div>
</div>

</body>
</html>
