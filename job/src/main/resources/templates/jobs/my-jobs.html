<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Posted Jobs</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">

  <div th:replace="Navheader :: Navbar"></div>
  <!-- Main Content -->
  <div class="row">
    <div class="col-12 px-4 pt-3">

      <!-- Heading and Button at top-left -->
      <div class="d-flex flex-column flex-md-row align-items-start justify-content-between mb-3 gap-2">
        <h2 class="mb-0">My Posted Jobs</h2>
        <a href="/jobs/post" class="btn btn-primary">Post New Job</a>
      </div>

      <!-- Jobs Table -->
      <div class="table-responsive">
        <table class="table table-striped align-middle table-bordered">
          <thead class="table-light">
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Salary</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="job : ${jobs}">
            <td th:text="${job.title}">Software Engineer</td>
            <td th:text="${job.description}">Develop web applications</td>
            <td th:text="${job.salary}">100000.0</td>
            <td th:text="${job.location}">Remote</td>
            <td>
              <a th:href="@{/applications/job/{id}(id=${job.id})}" class="btn btn-sm btn-outline-primary">
                View Applications
              </a>

            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <a href="/dashboard" class="btn btn-secondary mt-3">‚Üê Back to Home</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
