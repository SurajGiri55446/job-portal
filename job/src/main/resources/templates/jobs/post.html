<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${#strings.equals(formType, 'edit') ? 'Edit Job' : 'Post a Job'}">Post a Job</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script th:src="@{/navbar.js}" defer></script>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    body {
      background: #f4f8fc;
      font-family: 'Segoe UI', sans-serif;
    }

    .post-job-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .post-job-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .form-input {
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .form-input:focus {
      outline: none;
      border-color: #216fed;
      box-shadow: 0 0 0 3px rgba(33, 111, 237, 0.2);
    }

    .btn-primary {
      background-color: #216fed;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #1a5fd1;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(33, 111, 237, 0.3);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Navigation -->
<div th:replace="Navheader :: Navbar"></div>

<div class="container mx-auto px-4 py-8">
  <div class="post-job-container p-6 md:p-10 max-w-2xl mx-auto">
    <h2 class="text-2xl md:text-3xl font-bold text-center text-blue-800 mb-6" th:text="${#strings.equals(formType, 'edit') ? 'Edit Job' : 'Post a New Job'}">Post a New Job</h2>

    <form th:action="@{${formAction}}" th:object="${job}" method="post" class="space-y-6">
      <!-- Job Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-heading mr-2 text-blue-600"></i>Job Title
        </label>
        <input type="text" th:field="*{title}" class="form-input" id="title" placeholder="e.g., Junior UI/UX Designer" required>
      </div>

      <!-- Company Name -->
      <div>
        <label for="company" class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-building mr-2 text-blue-600"></i>Company Name
        </label>
        <input type="text" th:field="*{company}" class="form-input" id="company" placeholder="Enter company name" required>
      </div>

      <!-- Job Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-file-alt mr-2 text-blue-600"></i>Job Description
        </label>
        <textarea th:field="*{description}" class="form-input" id="description" rows="6" placeholder="Describe the responsibilities, skills required, etc." required></textarea>
      </div>

      <!-- Salary -->
      <div>
        <label for="salary" class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-money-bill-wave mr-2 text-blue-600"></i>Salary
        </label>
        <input type="number" th:field="*{salary}" class="form-input" id="salary" placeholder="e.g., 50000" required>
      </div>

      <!-- Location -->
      <div>
        <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-map-marker-alt mr-2 text-blue-600"></i>Location
        </label>
        <input type="text" th:field="*{location}" class="form-input" id="location" placeholder="e.g., Bangalore, Remote" required>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold text-lg" th:text="${#strings.equals(formType, 'edit') ? 'Update Job' : 'Post Job'}">
          Post Job
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
