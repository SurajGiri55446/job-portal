<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${#strings.equals(formType, 'edit') ? 'Edit Job' : 'Post a Job'}">Post a Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f4f8fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .post-job-container {
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      max-width: 800px;
      margin: 50px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    .form-label { font-weight: 600; }
    .btn-primary { background-color: #216fed; border-color: #216fed; }
    .btn-primary:hover { background-color: #1a5fd1; border-color: #1a5fd1; }
    h2 { color: #216fed; }
  </style>
</head>
<body>
<div th:replace="Navheader :: Navbar"></div>
<div class="container">
  <div class="post-job-container">
    <h2 class="text-center mb-4" th:text="${#strings.equals(formType, 'edit') ? 'Edit Job' : 'Post a New Job'}">Post a New Job</h2>
    <form th:action="@{${formAction}}" th:object="${job}" method="post">
      <div class="mb-3">
        <label for="title" class="form-label">Job Title</label>
        <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="e.g., Junior UI/UX Designer" required>
      </div>
      <div class="mb-3">
        <label for="company" class="form-label">Company Name:</label>
        <input type="text" th:field="*{company}" class="form-control" id="company" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Job Description</label>
        <textarea th:field="*{description}" class="form-control" id="description" rows="6" placeholder="Describe the responsibilities, skills required, etc." required></textarea>
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" th:field="*{salary}" class="form-control" id="salary" placeholder="e.g., 50000" required>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" th:field="*{location}" class="form-control" id="location" placeholder="e.g., Bangalore, Remote" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg" th:text="${#strings.equals(formType, 'edit') ? 'Update Job' : 'Post Job'}">Post Job</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
