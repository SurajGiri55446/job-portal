
spring.application.name=job


spring.datasource.url=jdbc:mysql://localhost:3306/database name
spring.datasource.username=username
spring.datasource.password=password

# Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.enabled=true

logging.level.org.springframework.security=DEBUG
logging.level.com.jobportal.job=DEBUG

upload.resume.dir=uploads/resumes
upload.picture.dir=uploads/profile-pictures

logging.level.org.springframework.web.servlet.resource=ERROR





